<ion-view>
  <ion-nav-title>
    Nossos Produtos
  </ion-nav-title>
  <div class="bar bar-subheader">
    <h2 class="title">Escolha seu produto</h2>
  </div>
  <ion-content class="padding has-subheader">
    <ion-list>
      <ion-item ng-repeat="o in products" ng-click="addItem(o)">
        {{o.name}}
        <soan class="item-note">
          <i class="ion ion-cash"> {{o.price}}</i>
        </soan>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
