<ion-view>
    <ion-nav-title>Pedido</ion-nav-title>
    <div class="bar bar-subheader">
        <button class="button button-icon button-clear ion-plus" ng-click="openListProducts()"></button>
        <h2 class="title">Total: R$ {{total}}</h2>
        <button class="button button-clear button-icon ion-minus-circled" ng-click="showDelete = !showDelete"
        ng-class="{'button-assertive': showDelete, '': !showDelete}"
        ></button>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list show-delete="showDelete">
            <ion-item class="item-balanced item-icon-left" ng-show="cupom.value != null">
                <span class="icon ion-close" ng-click="removeCupom()"></span>
                <strong>Cupom</strong>
                <span class="badge badge-balanced">- R$ {{cupom.value}}</span>
            </ion-item>
            <ion-item ng-repeat="o in items" ng-click="openProductDetail($index)">
                <h2>{{o.name}}</h2>
                <div class="row">
                    <div class="col">
                        Qtd: {{o.qtd}} <br/>
                        Valor Unit√°rio: R$ {{o.price}}
                    </div>
                    <div class="col text-right">
                        Subtotal: R$ {{o.subtotal}}
                    </div>
                </div>
                <ion-delete-button class="ion-minus-circled" ng-click="removeItem($index)"></ion-delete-button>
            </ion-item>
        </ion-list>
        <button type="button" class="button button-balanced button-block" ng-click="readBarCode()" ng-disabled="cupom.value != null">
            Adicionar Cupom
        </button>
        <button type="button" class="button button-assertive button-block" ng-click="save()">
            Salvar Pedido
        </button>
    </ion-content>
</ion-view>
